##Quick start a Risk Game

#Game
add_players = yes
autoadd_players = yes
ruleset = risk
game_load = yes
game_start = yes
network_start = yes
autoload_plugins = /opt/tpserver-cpp/lib/tpserver/ticpp/libticpp

#logging
log_level = 0
log_console = yes
log_colour = yes
logfile_name = ~/TP/log/tpserver-cpp-risk.log

# turns every 10 minutes (regardless of how many players have 
# finished their turns
turn_length_under_threshold = 0
turn_length_over_threshold = 5
turn_player_threshold = 30

#Risk specific configurations
max_players = 3
risk_rfc_rate = 2
risk_rfc_number = 1
risk_default_planet_armies	= 3
risk_rfc_start = 10	
risk_randomly_assign = false
risk_debug_random_seed = test1
risk_mapimport = false
risk_map = ./default-map.svg
